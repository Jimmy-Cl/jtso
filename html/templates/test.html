<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Super Timor - Telemetry Service</title>

  <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
  <script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>


  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css"/>
  


</head>
<body>
 

  <input type="text" value="" style="width:240px; margin:10px; padding:6px 12px; border-radius:4px; border:1px solid silver; font-size:1.1em;" id="searching" placeholder="Recherche spÃ©cifique" />
  <input id="pathName" class="form-control" type="text" id="searching" name="searching" placeholder="Search in Tree"/>
  <input class="btn btn-secondary" type="submit" value="Collapse all" name="collapse" id="collapse" style="margin: 10px;margin-right: 0;margin-bottom: 0;margin-left: 0;">
  <input class="btn btn-secondary" type="submit" value="Expand all" name="expand" id="expand" style="margin: 10px;margin-right: 0;margin-bottom: 0;margin-left: 0;" >
  

  <div id="rtr" margin:10px;></div>


<script>

$(document).ready(function () {

  $("#rtr").jstree({
   "core" : {
                  "expand_selected_onload": true,
                  "data" : [
       'Simple root node',
       {
         'text' : 'Root node 2',
         'state' : {
           'opened' : true,
           'selected' : true
         },
         'children' : [
           { 'text' : 'Child 1' },
           'Child 2'
         ]
      }
    ]
                }
            });


});


            // Collapse button click event
            $('#collapse').on('click', function () {
                $('#rtr').jstree('close_all');
            });

            // Expand button click event
            $('#expand').on('click', function () {
                $('#rtr').jstree('open_all');
            });


 </script>
 </body>
 </html>
